<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <section class="order-img">
      <img src="./images/illustration-hero.svg" alt="flaticon woman dance and listening music">
    </section>
    <section class="order-summary">
      <h1>Order Summary</h1>
    </section>
    <section class="order-desc">
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </section>
    <div class="order-plan">
      <img src="./images/icon-music.svg" alt="music icon">
      <div class="price">
        <span><h2>Annual Plan</h2></span>
        <span><p>$59.99/year</p></span>
      </div>
      <a href="#">Change</a>
    </div>
    <div class="order-process">
      <a href="#">Proceed to Payment</a>
      <a href="#">Cancel Order</a>
    </div>
  </main>
</body>
</html>
